<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html :: header"></div>

<div class="container">

    <div class="d-flex justify-content-between">
        <div>
            <h2>Board1 view</h2>
        </div>
        <div>
            <button type="button" class="btn btn-outline-secondary">수정</button>
            <button th:onclick="bdelete([[${boardDto.bno}]])" class="btn btn-outline-secondary">삭제</button>
        </div>
    </div>

    <table class="table">
        <tr>
            <td>제목</td>
            <td th:text="${boardDto.btitle}">제목</td>
        </tr>
        <tr>
            <td>내용</td>
            <td th:text="${boardDto.bcontents}">내용</td>
        </tr>
        <tr>
            <td>작성자</td>
            <td th:text="${boardDto.bwriter}">작성자</td>
        </tr>
        <tr>
            <td>작성일</td>
            <td th:text="${#temporals.format(boardDto.bcreateDate, 'yyyy-MM-dd hh:mm:ss')}">작성일</td>
        </tr>
    </table>
</div>


</body>
</html>

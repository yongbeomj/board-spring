<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="header.html :: header"></div>

<h2>Board 1</h2>
<table class="table">
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>비고</th>
    </tr>
    <tr th:each="boardDto : ${boardDtos}">
        <td th:text="${boardDto.btitle}">
            <a th:href="@{/board1/boardview}">제목1</a>
        </td>
        <td th:text="${boardDto.bcontents}">내용1</td>
        <td th:text="${boardDto.bwriter}">작성자1</td>
        <td th:text="${#temporals.format(boardDto.bcreateDate, 'yyyy-MM-dd hh:mm:ss')}">작성일1</td>

        <td>
            <button type="button" class="btn btn-outline-secondary">수정</button>
            <button th:onclick="bdelete([[${boardDto.bno}]])" class="btn btn-outline-secondary">삭제</button>
        </td>
    </tr>
</table>

<a th:href="@{/board1/boardwrite}">
    <button type="button" class="btn btn-outline-primary">글쓰기</button>
</a>


</body>
</html>

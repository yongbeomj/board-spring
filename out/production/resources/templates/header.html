<!DOCTYPE html>
<html lang="en" th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">

<body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script th:src="@{/js/main.js}" type="text/javascript"></script>
<div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Sample Board</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                </ul>
                <div class="d-flex">
                    <a th:if="${session.logindto == null}" th:href="@{/member/login}">
                        <button class="btn btn-outline-info mx-2" type="button">Login</button>
                    </a>
                    <a th:if="${session.logindto == null}" th:href="@{/member/signup}">
                        <button class="btn btn-outline-info" type="button">Signup</button>

                    <a th:if="${session.logindto != null}" th:href="@{/member/info}">

                    </a>
                    <a th:if="${session.logindto != null}" th:href="@{/member/logout}">

                    </a>

                </div>

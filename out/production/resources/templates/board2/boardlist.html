<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="header.html :: header"></div>
<div class="container">
    <div class="d-flex justify-content-start">
        <div>
            <h2>Board 2</h2>
        </div>
        <div>
            <a th:href="@{/board2/boardwrite}">
                <button type="button" class="btn btn-outline-primary mx-5">글쓰기</button>

            </a>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        <tr th:each="boardDto : ${boardDtos}">
            <td>
                <a th:href="@{'/board2/boardview/' + ${boardDto.bno}}">
                    <span th:text="${boardDto.btitle}">제목</span>
                </a>
            </td>
            <td th:text="${boardDto.bwriter}">작성자1</td>
            <td th:text="${#temporals.format(boardDto.bcreateDate, 'yyyy-MM-dd hh:mm:ss')}">작성일1</td>
        </tr>
    </table>


</div>

</body>
</html>
